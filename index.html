<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student details efficiently.</p>
    </header>
    <form id="registrationForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="only contain letters and spaces">
        
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required pattern="\d+" title="only contain numbers">
    
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="contact">Contact No:</label>
        <input type="text" id="contact" name="contact" required pattern="\d+" title="only contain numbers">
    
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <button type="submit">Register</button>
    </form>
    <section id="studentRecords">
        <h2>Registered Students</h2>
        <ul id="recordList"></ul>
    </section>
    
</body>
</html>
